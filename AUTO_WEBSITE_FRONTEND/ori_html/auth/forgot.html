  <body>
  	<!-- body code goes here -->
    
	<div class="container-fluid login_signup_bg global_font_3">
		<div class="container login_signup_cont text-center" id="forgot_email_pw_select_cont">
			<div class="row">
				<div class="mx-auto col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
					<img src="images/global_assets/logo_assets/global_auto_logo_blackB_nT.png" style="width:150px;" class="login_signup_logo_img">
                    <h1 class="global_font_1">FORGOT EMAIL OR PASSWORD</h1>
					<div class="container login_signup_verify_radios">
						<fieldset class="form-group">
							<div class="form-check text-left">
								<input class="form-check-input" type="radio" name="forgot_option_select" id="forgot_email_select" value="Email">
								<label class="form-check-label" for="forgot_email_select">EMAIL</label>
							</div>
							<div class="form-check text-left">
								<input class="form-check-input" type="radio" name="forgot_option_select" id="forgot_pw_select" value="PW">
								<label class="form-check-label" for="forgot_pw_select">PASSWORD</label>
							</div>
						</fieldset>
					</div>
                    <button type="submit" class="btn global_remove_shadow global_red_select_btn_2 login_signup_btn" id="forgot_email_pw_select_submit" name="forgot_email_pw_select_submit">NEXT</button>
				</div>
			</div>
		</div>
		<div class="container login_signup_cont text-center" id="forgot_verify_select_cont">
			<div class="row">
				<div class="mx-auto col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
					<img src="images/global_assets/logo_assets/global_auto_logo_blackB_nT.png" style="width:150px;" class="login_signup_logo_img">
                    <h1 class="global_font_1">VERIFY</h1>
					<div class="container login_signup_verify_radios">
						<div class="form-check text-left">
                            <input class="form-check-input" type="radio" name="forgot_verify_option_select" id="forgot_verify_sms_select" value="SMS">
                            <label class="form-check-label" for="signup_verif_sms">SMS</label>
                        </div>
                        <div class="form-check text-left">
                            <input class="form-check-input" type="radio" name="forgot_verify_option_select" id="forgot_verify_email_select" value="Email">
                            <label class="form-check-label" for="signup_verif_email">EMAIL</label>
                        </div>
					</div>
                    <button type="submit" class="btn global_remove_shadow global_red_select_btn_2 login_signup_btn" id="forgot_verify_select_submit" name="forgot_verify_select_submit">NEXT</button>
				</div>
			</div>
		</div>
		<div class="container login_signup_cont text-center forgot_verify_associated_cont" id="forgot_verify_mobi_associated_cont">
			<div class="row">
				<div class="mx-auto col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
					<img src="images/global_assets/logo_assets/global_auto_logo_blackB_nT.png" style="width:150px;" class="login_signup_logo_img">
                    <h1 class="global_font_1">VERIFY</h1>
                    <div class="form-group">
                        <label for="forgot_verify_mobi_associated_input" class="global_font_3">COMPLETE PHONE NUMBER ASSOCIATED WITH ACCOUNT</label>
                        <input type="text" class="form-control global_remove_shadow global_font_4 global_text_input" id="forgot_verify_mobi_associated_input" name="forgot_verify_mobi_associated_input">
                    </div>
                    <button type="submit" class="btn global_remove_shadow global_red_select_btn_2 login_signup_btn forgot_verify_associated_submit" id="forgot_verify_mobi_associated_submit" name="forgot_verify_mobi_associated_submit">NEXT</button>
				</div>
			</div>
		</div>
		<div class="container login_signup_cont text-center forgot_verify_associated_cont" id="forgot_verify_email_associated_cont">
			<div class="row">
				<div class="mx-auto col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
					<img src="images/global_assets/logo_assets/global_auto_logo_blackB_nT.png" style="width:150px;" class="login_signup_logo_img">
                    <h1 class="global_font_1">VERIFY</h1>
                    <div class="form-group">
                        <label for="forgot_verify_email_associated_input" class="global_font_3">COMPLETE EMAIL ASSOCIATED WITH ACCOUNT</label>
                        <input type="text" class="form-control global_remove_shadow global_font_4 global_text_input" id="forgot_verify_email_associated_input" name="forgot_verify_email_associated_input">
                    </div>
                    <button type="submit" class="btn global_remove_shadow global_red_select_btn_2 login_signup_btn forgot_verify_associated_submit" id="forgot_verify_email_associated_submit" name="forgot_verify_email_associated_submit">NEXT</button>
				</div>
			</div>
		</div>
		<div class="container login_signup_cont text-center" id="forgot_verify_code_cont">
			<div class="row">
				<div class="mx-auto col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
					<img src="images/global_assets/logo_assets/global_auto_logo_blackB_nT.png" style="width:150px;" class="login_signup_logo_img">
                    <h1 class="global_font_1">VERIFY</h1>
                    <div class="form-group">
                        <label for="forgot_verify_code_input" class="global_font_3">INPUT CODE SENT TO CHOSEN METHOD</label>
                        <input type="text" class="form-control global_remove_shadow global_font_4 global_text_input" id="forgot_verify_code_input" name="forgot_verify_code_input">
                    </div>
                    <p>CODE NOT RECIEVED? <a class="login_signup_link" href="">RESEND CODE</a></p>
                    <button type="submit" class="btn global_remove_shadow global_red_select_btn_2 login_signup_btn" id="forgot_verify_code_submit" name="forgot_verify_code_submit">NEXT</button>
				</div>
			</div>
		</div>
		<div class="container login_signup_cont text-center" id="forgot_new_pw_cont">
			<div class="row">
				<div class="mx-auto col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
					<img src="images/global_assets/logo_assets/global_auto_logo_blackB_nT.png" style="width:150px;" class="login_signup_logo_img">
                    <h1 class="global_font_1">INPUT NEW PASSWORD</h1>
                    <div class="form-group text-left">
                        <label for="forgot_new_pw_input">NEW PASSWORD<br><span class="global_font_4">Password requires at least one symbol, capital letter &amp; number</span></label>
                        <input type="text" class="form-control global_remove_shadow global_font_4 global_text_input" id="forgot_new_pw_input" name="forgot_new_pw_input">
                    </div>
                    <div class="form-group text-left">
                        <label for="forgot_confirm_new_pw_input">CONFIRM PASSWORD</label>
                        <input type="text" class="form-control global_remove_shadow global_font_4 global_text_input" id="forgot_confirm_new_pw_input" name="forgot_confirm_new_pw_input">
                    </div>
                    <button type="submit" class="btn global_remove_shadow global_red_select_btn_2 login_signup_btn" id="forgot_new_pw_submit" name="forgot_new_pw_submit">SUBMIT</button>
				</div>
			</div>
		</div>
		<div class="container login_signup_cont text-center" id="forgot_new_email_cont">
			<div class="row">
				<div class="mx-auto col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
					<img src="images/global_assets/logo_assets/global_auto_logo_blackB_nT.png" style="width:150px;" class="login_signup_logo_img">
					<h1 class="global_font_1">INPUT NEW EMAIL</h1>
					<div class="form-group text-left">
						<label for="forgot_new_email_input">NEW EMAIL ADDRESS</label>
						<input type="text" class="form-control global_remove_shadow global_font_4 global_text_input" id="forgot_new_email_input" name="forgot_new_email_input">
					</div>
					<div class="form-group text-left">
						<label for="forgot_confirm_new_email_input">CONFIRM EMAIL ADDRESS</label>
						<input type="text" class="form-control global_remove_shadow global_font_4 global_text_input" id="forgot_confirm_new_email_input" name="forgot_confirm_new_email_input">
					</div>
					<button type="submit" class="btn global_remove_shadow global_red_select_btn_2 login_signup_btn" id="forgot_new_email_submit" name="forgot_new_email_submit">SUBMIT</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	  
	<script src="js/signup_login.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap-4.4.1.js"></script>
    <script src="js/all.min.js"></script>
  </body>
