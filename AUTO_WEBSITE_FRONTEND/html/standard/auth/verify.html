  <body>
  	<!-- body code goes here -->
    
	<div class="container-fluid login_signup_bg global_font_3 ">
		<div class="container login_signup_cont text-center" id="signup_verif_select_cont">
			<div class="row">
				<div class="mx-auto col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
					<img src="images/global_assets/logo_assets/global_auto_logo_blackB_nT.png" style="width:150px;" class="login_signup_logo_img">
                    <h1 class="global_font_1">VERIFY</h1>
					<div class="container login_signup_verify_radios">
						<div class="form-check text-left">
                            <input class="form-check-input signup_verif_select_options" type="radio" name="signup_verif_select_option" id="signup_verif_sms" value="SMS">
                            <label class="form-check-label" for="signup_verif_sms">SMS</label>
                        </div>
                        <div class="form-check text-left">
                            <input class="form-check-input signup_verif_select_options" type="radio" name="signup_verif_select_option" id="signup_verif_email" value="email">
                            <label class="form-check-label" for="signup_verif_email">EMAIL</label>
                        </div>
					</div>
                    <div class="signup_verify_res_cont">
                        <p class="signup_verify_res_text_1"></p>
                      </div>
                    <button type="submit" class="btn global_remove_shadow global_red_select_btn_2 login_signup_btn" id="signup_verif_select_submit" name="signup_verif_select_submit">NEXT</button>
				</div>
			</div>
		</div>
		<div class="container login_signup_cont text-center" id="signup_verif_code_cont" style="display: none">
			<div class="row">
				<div class="mx-auto col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
					<img src="images/global_assets/logo_assets/global_auto_logo_blackB_nT.png" style="width:150px;" class="login_signup_logo_img">
                    <h1 class="global_font_1">VERIFY</h1>
                    <div class="form-group">
                        <label for="signup_verify_code_input" class="global_font_3">INPUT CODE SENT TO CHOSEN METHOD</label>
                        <input type="text" class="form-control global_remove_shadow global_font_4 global_text_input" id="signup_verify_code_input" name="signup_verify_code_input">
                    </div>
                    <div class="signup_verify_res_cont">
                        <p class="signup_verify_res_text_2"></p>
                    </div>
                    <p>CODE NOT RECIEVED? <a class="signup_verify_resend_code">RESEND CODE</a></p>
                    <button type="submit" class="btn global_remove_shadow global_red_select_btn_2 login_signup_btn" id="signup_verif_code_submit" name="signup_verif_code_submit">NEXT</button>
				</div>
			</div>
		</div>
		<div class="container login_signup_cont text-center" id="signup_details_cont" style="display: none">
			<div class="row">
				<div class="mx-auto col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
					<img src="images/global_assets/logo_assets/global_auto_logo_blackB_nT.png" style="width:150px;" class="login_signup_logo_img">
                    <h1 class="global_font_1">USER DETAILS</h1>
                    <div class="row">
                        <div class="col text-left">
                            <label for="signup_details_name_input" class="global_font_3">NAME</label>
                            <input type="text" class="form-control global_remove_shadow global_font_4 global_text_input" id="signup_details_name_input" name="signup_details" data-field-name="name">
                        </div>
                        <div class="col text-left">
                            <label for="signup_details_surname_input" class="global_font_3">SURNAME</label>
                            <input type="text" class="form-control global_remove_shadow global_font_4 global_text_input" id="signup_details_surname_input" name="signup_details" data-field-name="surname">
                        </div>
                    </div>
                    <div class="form-check custom-control custom-checkbox text-left" id="login_signup_part_of_company_checkbox">
                        <input class="form-check-input custom-control-input" type="checkbox" value="True" id="signup_details_company_check" name="signup_details_company_check">
                        <label class="form-check-label form_header_2 custom-control-label" for="signup_details_company_check">PART OF A COMPANY</label>
                    </div>
                    <div class="form-group text-left signup_details_company_details" style="display: none">
                        <label for="signup_details_company_name_input" class="global_font_3">COMPANY NAME</label>
                        <input type="text" class="form-control global_remove_shadow global_font_4 global_text_input" id="signup_details_company_name_input" name="signup_details" data-field-name="company">
                    </div>
                    <div class="form-group text-left signup_details_company_details" style="display: none">
                        <label for="signup_details_reg_no_input" class="global_font_3">REG NO.</label>
                        <input type="text" class="form-control global_remove_shadow global_font_4 global_text_input" id="signup_details_reg_no_input" name="signup_details" data-field-name="company_reg_no">
                    </div>
                    <div class="form-group text-left signup_details_company_details" style="display: none">
                        <label for="signup_details_vat_no_input" class="global_font_3">VAT NO.</label>
                        <input type="text" class="form-control global_remove_shadow global_font_4 global_text_input" id="signup_details_vat_no_input" name="signup_details" data-field-name="vat_no">
                    </div>
                    <div class="signup_details_res_cont">
                        <p class="signup_details_res_text_1"></p>
                    </div>
                    <button type="submit" class="btn global_remove_shadow global_red_select_btn_2 login_signup_btn" id="signup_details_submit" name="signup_details_submit">SUBMIT</button>
				</div>
			</div>
		</div>
	</div>
