  <body>
  	<!-- body code goes here -->
    
	<div class="container-fluid login_signup_bg global_font_3">
		<div class="container login_signup_cont text-center" id="reset_email_password_cont" data-page-index-email="1" data-page-index-password="1">
			<div class="row">
				<div class="mx-auto col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
					<img src="images/global_assets/logo_assets/global_auto_logo_blackB_nT.png" style="width:150px;" class="login_signup_logo_img">
                    <h1 class="global_font_1">FORGOT EMAIL OR PASSWORD</h1>
					<div class="container login_signup_verify_radios">
						<fieldset class="form-group">
							<div class="form-check text-left">
								<input class="form-check-input" type="radio" name="reset_type" id="reset_email" value="email">
								<label class="form-check-label" for="reset_email">EMAIL</label>
							</div>
							<div class="form-check text-left">
								<input class="form-check-input" type="radio" name="reset_type" id="reset_password" value="password">
								<label class="form-check-label" for="reset_password">PASSWORD</label>
							</div>
						</fieldset>
					</div>
                    <button type="submit" class="btn global_remove_shadow global_red_select_btn_2 login_signup_btn reset_next_btn" id="reset_type_select_submit" name="reset_type_select_submit">NEXT</button>
				</div>
			</div>
		</div>
		<div class="container login_signup_cont text-center" id="reset_select_method_cont" data-page-index-password="2">
			<div class="row">
				<div class="mx-auto col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
					<img src="images/global_assets/logo_assets/global_auto_logo_blackB_nT.png" style="width:150px;" class="login_signup_logo_img">
                    <h1 class="global_font_1">VERIFY</h1>
					<div class="container login_signup_verify_radios">
						<div class="form-check text-left">
                            <input class="form-check-input" type="radio" name="reset_select_method" id="reset_select_method_sms" value="SMS">
                            <label class="form-check-label" for="reset_select_method_sms">SMS</label>
                        </div>
                        <div class="form-check text-left">
                            <input class="form-check-input" type="radio" name="reset_select_method" id="reset_select_method_email" value="email">
                            <label class="form-check-label" for="reset_select_method_email">EMAIL</label>
                        </div>
					</div>
                    <button type="submit" class="btn global_remove_shadow global_red_select_btn_2 login_signup_btn reset_next_btn" id="reset_select_method_submit">NEXT</button>
				</div>
			</div>
		</div>
		<div class="container login_signup_cont text-center forgot_verify_associated_cont" id="verify_mobile_no_method_cont" data-page-index-email="2">
			<div class="row">
				<div class="mx-auto col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
					<img src="images/global_assets/logo_assets/global_auto_logo_blackB_nT.png" style="width:150px;" class="login_signup_logo_img">
                    <h1 class="global_font_1">VERIFY</h1>
                    <div class="form-group">
                        <label for="verify_mobile_no_method_input" class="global_font_3">COMPLETE PHONE NUMBER ASSOCIATED WITH ACCOUNT</label>
                        <input type="text" class="form-control global_remove_shadow global_font_4 global_text_input" id="verify_mobile_no_method_input" name="verify_mobile_no_method_input">
                    </div>
                    <button type="submit" class="btn global_remove_shadow global_red_select_btn_2 login_signup_btn reset_next_btn" id="verify_mobile_no_method_submit">NEXT</button>
				</div>
			</div>
		</div>
		<div class="container login_signup_cont text-center forgot_verify_associated_cont" id="verify_email_method_cont">
			<div class="row">
				<div class="mx-auto col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
					<img src="images/global_assets/logo_assets/global_auto_logo_blackB_nT.png" style="width:150px;" class="login_signup_logo_img">
                    <h1 class="global_font_1">VERIFY</h1>
                    <div class="form-group">
                        <label for="verify_email_method_input" class="global_font_3">COMPLETE EMAIL ASSOCIATED WITH ACCOUNT</label>
                        <input type="text" class="form-control global_remove_shadow global_font_4 global_text_input" id="verify_email_method_input" name="verify_email_method_input">
                    </div>
                    <button type="submit" class="btn global_remove_shadow global_red_select_btn_2 login_signup_btn reset_next_btn" id="forgot_verify_email_associated_submit" name="verify_email_method_submit">NEXT</button>
				</div>
			</div>
		</div>
		<div class="container login_signup_cont text-center" id="reset_input_code_cont">
			<div class="row">
				<div class="mx-auto col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
					<img src="images/global_assets/logo_assets/global_auto_logo_blackB_nT.png" style="width:150px;" class="login_signup_logo_img">
                    <h1 class="global_font_1">VERIFY</h1>
                    <div class="form-group">
                        <label for="reset_input_code" class="global_font_3">INPUT CODE SENT TO CHOSEN METHOD</label>
                        <input type="text" class="form-control global_remove_shadow global_font_4 global_text_input" id="reset_input_code" name="reset_input_code">
                    </div>
                    <p>CODE NOT RECIEVED? <a class="login_signup_link" href="">RESEND CODE</a></p>
                    <button type="submit" class="btn global_remove_shadow global_red_select_btn_2 login_signup_btn reset_next_btn" id="reset_input_code_submit">NEXT</button>
				</div>
			</div>
		</div>
		<div class="container login_signup_cont text-center" id="reset_input_new_password_cont">
			<div class="row">
				<div class="mx-auto col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
					<img src="images/global_assets/logo_assets/global_auto_logo_blackB_nT.png" style="width:150px;" class="login_signup_logo_img">
                    <h1 class="global_font_1">INPUT NEW PASSWORD</h1>
                    <div class="form-group text-left">
                        <label for="reset_new_password_input">NEW PASSWORD<br><span class="global_font_4">Password requires at least one symbol, capital letter &amp; number</span></label>
                        <input type="text" class="form-control global_remove_shadow global_font_4 global_text_input" id="reset_new_password_input" name="reset_new_password_input">
                    </div>
                    <div class="form-group text-left">
                        <label for="reset_conf_password_input">CONFIRM PASSWORD</label>
                        <input type="text" class="form-control global_remove_shadow global_font_4 global_text_input" id="reset_conf_password_input" name="reset_conf_password_input">
                    </div>
                    <button type="submit" class="btn global_remove_shadow global_red_select_btn_2 login_signup_btn reset_next_btn" id="reset_input_new_password_submit">SUBMIT</button>
				</div>
			</div>
		</div>
		<div class="container login_signup_cont text-center" id="reset_input_new_email_cont">
			<div class="row">
				<div class="mx-auto col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
					<img src="images/global_assets/logo_assets/global_auto_logo_blackB_nT.png" style="width:150px;" class="login_signup_logo_img">
					<h1 class="global_font_1">INPUT NEW EMAIL</h1>
					<div class="form-group text-left">
						<label for="reset_new_email_input">NEW EMAIL ADDRESS</label>
						<input type="text" class="form-control global_remove_shadow global_font_4 global_text_input" id="reset_new_email_input" name="reset_new_email_input">
					</div>
					<div class="form-group text-left">
						<label for="reset_conf_email_input">CONFIRM EMAIL ADDRESS</label>
						<input type="text" class="form-control global_remove_shadow global_font_4 global_text_input" id="reset_conf_email_input" name="reset_conf_email_input">
					</div>
					<button type="submit" class="btn global_remove_shadow global_red_select_btn_2 login_signup_btn reset_next_btn" id="reset_input_new_email_submit" name="reset_input_new_email_submit">SUBMIT</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	  
	<script src="public/signup_login.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="public/popper.min.js"></script>
	<script src="public/bootstrap.min.js"></script>
    <script src="public/all.min.js"></script>
  </body>
